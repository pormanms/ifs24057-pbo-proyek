<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title>Analisis Stok</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold mb-0">Statistik Stok</h2>
                    <a th:href="@{/products}" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Kembali
                    </a>
                </div>

                <div class="card shadow-lg border-0">
                    <div class="card-header bg-white py-3 border-0">
                        <h6 class="m-0 fw-bold text-primary"><i class="fas fa-chart-bar me-2"></i>Distribusi Stok per Kategori</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" style="position: relative; height:400px; width:100%">
                            <canvas id="stockChart"></canvas>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<!-- Fragment Script: Dimuat di bagian bawah body -->
<script>
    // Load Chart JS Dinamis atau pastikan sudah ada di Base, tapi lebih aman CDN di sini
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
    script.onload = function() {
        fetch('/products/api/chart-data')
            .then(response => {
                if(!response.ok) throw new Error("Gagal mengambil data");
                return response.json();
            })
            .then(data => {
                const labels = data.map(item => item[0]);
                const values = data.map(item => item[1]);

                const ctx = document.getElementById('stockChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Jumlah Stok',
                            data: values,
                            backgroundColor: '#4361ee',
                            borderRadius: 6,
                            barThickness: 40
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, grid: { borderDash: [2, 4] } },
                            x: { grid: { display: false } }
                        }
                    }
                });
            })
            .catch(err => console.error("Error chart:", err));
    };
    document.head.appendChild(script);
</script>
</body>
</html>
