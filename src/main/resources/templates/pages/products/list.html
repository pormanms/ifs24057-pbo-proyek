<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/base :: layout(~{::title}, ~{::section}, ~{::script})}">
<head>
    <title>Daftar Produk</title>
</head>
<body>
<section>
    <div class="container">
        <!-- Header Section -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
            <div>
                <h2 class="fw-bold mb-1 text-dark">Inventaris Produk</h2>
                <p class="text-muted small mb-0">Kelola stok dan harga produk Anda di sini.</p>
            </div>
            <a th:href="@{/products/create}" class="btn btn-primary rounded-pill px-4 shadow-sm">
                <i class="fas fa-plus me-2"></i>Tambah Produk
            </a>
        </div>

        <!-- Alert Notification -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show border-0 shadow-sm mb-4" role="alert">
            <i class="fas fa-check-circle me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Table Card -->
        <div class="card overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" style="min-width: 800px;">
                    <thead class="bg-light text-uppercase text-secondary small">
                        <tr>
                            <th class="py-3 ps-4 border-0">Produk</th>
                            <th class="py-3 border-0">Kategori</th>
                            <th class="py-3 border-0">Harga</th>
                            <th class="py-3 border-0">Stok</th>
                            <th class="py-3 text-center border-0">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="border-top-0">
                        <tr th:each="p : ${products}">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <!-- SMART IMAGE: Ada fallback jika error -->
                                    <img th:src="${p.image != null} ? @{'/uploads/' + ${p.image}} : 'https://placehold.co/100x100/e9ecef/6c757d?text=No+Img'"
                                         onerror="this.onerror=null; this.src='https://placehold.co/100x100/e9ecef/6c757d?text=Error';"
                                         class="rounded-3 border shadow-sm me-3" 
                                         style="width: 48px; height: 48px; object-fit: cover;">
                                    
                                    <div>
                                        <div class="fw-bold text-dark" th:text="${p.name}">Nama Produk</div>
                                        <small class="text-muted" th:text="'ID: #' + ${p.id}">#123</small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-light text-secondary border fw-normal px-3 py-2 rounded-pill" th:text="${p.category}">Kat</span>
                            </td>
                            <td class="fw-bold text-dark" 
                                th:text="'Rp ' + ${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}">Rp 0</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <span class="badge rounded-circle p-1 me-2" 
                                          th:classappend="${p.stock > 0} ? 'bg-success' : 'bg-danger'"></span>
                                    <span th:text="${p.stock > 0} ? ${p.stock} + ' unit' : 'Habis'" 
                                          th:class="${p.stock > 0} ? 'text-dark' : 'text-danger fw-bold'"></span>
                                </div>
                            </td>
                            <td class="text-center">
                                <div class="btn-group shadow-sm" role="group">
                                    <a th:href="@{/products/detail/{id}(id=${p.id})}" class="btn btn-sm btn-white border text-secondary" title="Detail"><i class="fas fa-eye"></i></a>
                                    <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-sm btn-white border text-primary" title="Edit"><i class="fas fa-pen"></i></a>
                                    <form th:action="@{/products/delete/{id}(id=${p.id})}" method="post" onsubmit="return confirm('Hapus produk ini?');" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-white border text-danger rounded-end" title="Hapus"><i class="fas fa-trash"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        
                        <!-- Empty State -->
                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="5" class="text-center py-5">
                                <div class="opacity-50 mb-3"><i class="fas fa-box-open fa-3x text-secondary"></i></div>
                                <h5 class="text-muted">Belum ada produk</h5>
                                <a th:href="@{/products/create}" class="btn btn-sm btn-outline-primary mt-2">Tambah Data</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<!-- Script kosong wajib ada untuk layout -->
<script></script>
</body>
</html>
